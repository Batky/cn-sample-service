syntax = "proto3";

package model;

message IPAdress {
    string ip = 1;
}

message Interface {
    string name = 1;
}

message Tap {
    string name = 1;
    string mac = 2;
    repeated IPAdress ip_adresses = 3;
}

message Bridge {
    string name = 1;
    repeated Interface interfaces = 2;
}

message Topology {

    Bridge bridge = 1;
    repeated Tap taps = 2;

}